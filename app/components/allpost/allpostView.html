<div class="container-fluid" style="padding:0px 80px;">
    <div class="row">
        <div class="col-sm-12">
            <h5 style="font-weight:600;font-size:24px;border-bottom:3px solid #bdbdbd;padding-bottom: 10px;">All Articles</h5>

            <div class="row">
                <div class="col-sm-12" ng-repeat="p in Posts.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <h2 class="feature-post">{{p.title}}</h2>
                    <div style="margin-bottom:12px">
                        <span style="margin-right:10px">
                            By
                            <span class="glyphicon glyphicon-user"></span>
                            admin
                        </span>

                        <span style="margin-right:10px">
                            <span><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i></span>
                            {{p.updateTime | date : "MMM d, y"}}
                        </span>

                        <span>
                            <span class="glyphicon glyphicon-folder-open"></span>
                            {{p.sectionName}}
                        </span>
                    </div>
                    <div class="div-details">
                        {{p.description| limitTo: 180}}{{p.description.length < 180 ? '' : '...'}}
                    </div>
                    <div style="margin-top:10px;">
                        <a ui-sref="details({sectionName : spaceEncode(p.sectionName | lowercase), itemId:p.postId, postTitle : spaceEncode(p.title | lowercase)})" class="btn btn-success btn-readmore">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align:center;">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
    </div>
</div>
